<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo_informacoes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <!--Container da tela de login-->
    <div class="container">
        <h2>Credenciais</h2>
        
        <!--Inicio do formulario-->
        <form action="informacoes_usuario.html" method="post">
            <div class="input-field">
                <input type="text" id="nome" placeholder="alguma coisa">
                <label for="nome">Nome:</label>
            </div>

            <div class="input-field">
                <input type="text" id="cpf" placeholder="alguma coisa">
                <label for="cpf">CPF:</label>
            </div>

            <div class="input-field">
                <input type="text" id="perfil" placeholder="alguma coisa">
                <label for="perfil">Perfil:</label>
            </div>

            <div class="input-field">
                <input type="text" id="creditos" placeholder="alguma coisa">
                <label for="creditos">Creditos:</label>
            </div>




            <div class="right">
                <button>Comprar Créditos</button>
            </div>

            <div class="center">
                <button>Consultar Refeições Realizadas</button>
            </div>

            <div class="left">
                <button>Cardapio</button>
            </div>
        </form><!--Fim do Formulario-->
    </div>
</body>
</html>
